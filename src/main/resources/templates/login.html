<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FA Advogados</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
<!-- Background with floating shapes -->
<div class="login-background">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
</div>

<!-- Login Container -->
<div class="login-container">
    <!-- Logo Section -->
    <div class="login-logo-section">
        <div class="logo-container">
            <img src="/assets/FA.png" alt="FA Advogados" class="logo-image">
        </div>
        <h1 class="login-title">FA Advogados</h1>
        <p class="login-subtitle">Sistema de Gestão de Emails</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <div class="login-header">
            <div class="header-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="header-text">
                <h2>Acesso Seguro</h2>
                <p>Entre com suas credenciais para acessar o sistema</p>
            </div>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email
                </label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Senha
                </label>
                <div class="password-input-container">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkmark"></span>
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login-button">
                <span class="btn-text">Entrar no Sistema</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <!-- Mensagens -->
        <div id="loginMessage" class="message hidden"></div>

        <!-- Link para cadastro -->
        <p class="no-account">
            Não tem conta? <a href="/cadastroUser">Faça o cadastro</a>
        </p>
    </div>

    <!-- Footer -->
    <div class="login-footer">
        <p>&copy; 2024 FA Advogados. Todos os direitos reservados.</p>
    </div>
</div>

<script src="/js/login-script.js"></script>
</body>
</html>
