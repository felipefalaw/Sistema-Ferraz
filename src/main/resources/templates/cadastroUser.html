<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FA Advogados</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login-styles.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600&display=swap"
            rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="login-body">
<div class="login-background">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
</div>

<div class="login-container">
    <div class="login-logo-section">
        <div class="logo-container">
            <img src="/assets/FA.png" alt="FA Advogados" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <h1 class="login-title">Cadastro de Usuário</h1>
        <p class="login-subtitle">Registre um novo usuário no sistema</p>
    </div>

    <div class="login-card">
        <div class="login-header">
            <div class="header-icon"><i class="fas fa-user-plus"></i></div>
            <div class="header-text">
                <h2>Novo Usuário</h2>
                <p>Preencha os dados abaixo para criar uma conta</p>
            </div>
        </div>

        <form id="cadastroForm" class="login-form">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="empresa"><i class="fas fa-building"></i> Empresa</label>
                <input type="text" id="empresa" name="empresa" placeholder="Nome da empresa" required>
            </div>

            <div class="form-group">
                <label for="funcao"><i class="fas fa-briefcase"></i> Função</label>
                <input type="text" id="funcao" name="funcao" placeholder="Sua função" required>
            </div>

            <div class="form-group">
                <label for="login"><i class="fas fa-user-circle"></i> Login</label>
                <input type="text" id="login" name="login" placeholder="Digite seu Email" required>
            </div>

            <div class="form-group password-input-container">
                <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
            </div>

            <div class="form-group password-input-container">
                <label for="confirmSenha"><i class="fas fa-lock"></i> Confirmar Senha</label>
                <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirme a senha" required>
                <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
            </div>

            <div class="form-actions">
                <button type="submit" class="login-button">
                    <span class="btn-text">Cadastrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>

        <!-- mensagem do backend -->
        <div id="message" class="message hidden"></div>

        <!-- link para login -->
        <p class="already-registered">
            Já tem cadastro? <a href="/login">Faça login</a>
        </p>
    </div>
</div>

</body>

<script src="/js/cadastro.js"></script>

</html>
